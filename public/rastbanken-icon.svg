<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="96" cy="96" r="96" fill="#22c55e"/>

  <!-- Playground equipment icon - stylized swing set -->
  <g transform="translate(48, 48)">
    <!-- Left pole -->
    <rect x="20" y="20" width="6" height="60" fill="white" rx="3"/>

    <!-- Right pole -->
    <rect x="70" y="20" width="6" height="60" fill="white" rx="3"/>

    <!-- Top bar -->
    <rect x="20" y="20" width="56" height="6" fill="white" rx="3"/>

    <!-- Swing chains (left) -->
    <line x1="30" y1="26" x2="30" y2="50" stroke="white" stroke-width="2"/>
    <line x1="40" y1="26" x2="40" y2="50" stroke="white" stroke-width="2"/>

    <!-- Swing chains (right) -->
    <line x1="56" y1="26" x2="56" y2="50" stroke="white" stroke-width="2"/>
    <line x1="66" y1="26" x2="66" y2="50" stroke="white" stroke-width="2"/>

    <!-- Swing seats -->
    <rect x="28" y="50" width="14" height="4" fill="white" rx="2"/>
    <rect x="54" y="50" width="14" height="4" fill="white" rx="2"/>

    <!-- Ground line -->
    <line x1="15" y1="80" x2="81" y2="80" stroke="white" stroke-width="3" stroke-linecap="round"/>

    <!-- Ball on ground -->
    <circle cx="85" cy="75" r="8" fill="#fbbf24"/>
  </g>

  <!-- Letter R in center -->
  <text x="96" y="120" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">R</text>
</svg>